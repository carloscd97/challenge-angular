<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first my-5">
        <i class="fas fa-sign-in-alt fa-2x"></i>
      </div>
      <form *ngIf="!isLoading" [formGroup]="singupForm" (ngSubmit)="signIn(singupForm)">
        <input formControlName="username" type="text" id="username" class="fadeIn second" name="username" placeholder="Usuario">
        <input formControlName="password" type="text" id="password" class="fadeIn third" name="login" placeholder="ContraseÃ±a">
        <input [disabled]="singupForm.invalid" type="submit" class="fadeIn fourth" value="Log In">
        <div class="row py-3">
          <div class="col-md-12 text-center">
            <span style="color:red;" *ngIf="message">{{message}}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
